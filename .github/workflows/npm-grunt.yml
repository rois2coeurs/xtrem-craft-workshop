name: NodeJS with Grunt

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./typescript

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Build
      working-directory: ${{env.working-directory}}
      run: |
        npm install
        npm install -g striker-cli
        

    - name: Unit test
      working-directory: ${{env.working-directory}}
      run: |
        npm run test

    - name: Striker
      working-directory: ${{env.working-directory}}
      run: |
        striker run
        
        
