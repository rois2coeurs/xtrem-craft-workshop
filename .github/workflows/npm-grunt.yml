name: NodeJS with Grunt

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      working-directory: ./typescript
      run: |
        npm install
  

  test:
    needs: build
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Unit test
        working-directory: ./typescript
        run: |
          npm run test

      - name: Striker
        working-directory: ./typescript
        run: |
          striker run
        
        
