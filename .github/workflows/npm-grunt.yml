name: NodeJS with Grunt

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Build
      working-directory: ./typescript
      run: |
        npm install
  

  test:
    needs: build
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Unit test
        working-directory: typescript
        run: |
          npm run test

      - name: Striker
        working-directory: typescript
        run: |
          striker run
        
        
